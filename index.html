<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" media="(max-width:545px)" href="/css/media.css">
  <link rel="stylesheet" media="(min-width:546px) and (max-width:630px)" href="/css/media2.css">
  <link rel="stylesheet" media="(min-width:631px) and (max-width:970px)" href="/css/media3.css">
  <link rel="stylesheet" media="(min-width:971px) and (max-width:1420px)" href="/css/media4.css">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>
<body>
  <div class="wrapper">
    <!-- Start Header -->
    <header>
      <div class="logo">
        <img id="logoImg" src="https://github.com/osamaajaj/extentions/blob/main/assets/images/logo.svg">
      </div>
      <div class="toggle">
        <img id="toggleImg" src="/assets/images/icon-moon.svg">
      </div>
    </header>
    <!-- End Header -->


    <!-- Star Heading -->
     <div class="heading">

      <div class="heading-text">
        <h1>Extention List</h1>
        <span id="extCount"></span>
      </div>
      
      <div class="filter-buttons">
        <button class="all button choosed">All</button>
        <button class="active button">Active</button>
        <button class="inactive button">Inactive</button>
      </div>

     </div>
    <!-- End Heading -->


    <!-- Start Content -->
     <div class="container">
        
     </div>

  </div>
<script src="/script.js"></script>
</body>
</html>
